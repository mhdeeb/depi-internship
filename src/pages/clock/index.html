<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Clock webpage made for an internship application" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Mohamed El-Deeb" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/images/Chat.svg" />
    <link rel="stylesheet" href="./styles/mainStyle.css" />
    <script defer src="../../scripts/index.js"></script>
    <script src="./scripts/index.js" defer></script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
    <title>Clock</title>
  </head>
  <body>
    <div class="clock clock__hour animation__appear" style="--delay: 50ms">
      <ul class="ticks"></ul>
      <ul class="bticks"></ul>
      <ol class="text animation__appear" style="--delay: 1s"></ol>
      <div class="clock__hour animation__appear" style="--delay: 1s"></div>
      <div class="clock__minute animation__appear" style="--delay: 1s"></div>
      <div class="clock__second animation__appear" style="--delay: 1s"></div>
      <div class="clock__center animation__appear" style="--delay: 1s"></div>
    </div>
    <p class="digital-clock animation__appear" style="--delay: 1.5s"></p>
  </body>
</html>
